<!DOCTYPE html>
<html>
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <div class="container">
            {{ partial "header.html" . }}
            <summary class="summary">
                <h2 class="title">{{ .Title }}</h2>
                <summary class="description">Posts about {{ .Title }}</summary>
            </summary>
            {{ .Render "postLinkList" }}
        </div>
    </body>
</html>
